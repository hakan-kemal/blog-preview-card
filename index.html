<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <meta
      name="description"
      content="A blog preview card that can be used to showcase articles on a website."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="syntax-illustration"
          src="./assets/images/illustration-article.svg"
          alt="Illustration representing HTML closing and opening tags and CSS square brackets"
          fetchpriority="high"
        />
        <div class="card-content">
          <span class="blog-category">Learning</span>
          <p class="blog-published">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="blog-title">
            <a
              class="blog-title-link"
              href="https://www.w3schools.com/htmlcss/default.asp"
              target="_blank"
              rel="noopener noreferrer"
            >
              HTML & CSS foundations
            </a>
          </h1>
          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <figure class="blog-author">
          <img
            class="blog-author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Headshot of Greg Hooper"
          />
          <figcaption class="blog-author-name">Greg Hooper</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
