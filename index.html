<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card-img"
          src="./assets/images/illustration-article.svg"
          alt="Illustration representing HTML closing and opening tags and CSS square brackets"
        />
        <div class="card-content">
          <div class="badge">Learning</div>
          <p class="published">Published 21 Dec 2023</p>
          <h1 class="title">
            <a href="#" class="title-link">HTML & CSS foundations</a>
          </h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <figure class="author-avatar">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Headshot of Greg Hooper"
          />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
